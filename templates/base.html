{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'app/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />

    <title>{% block title%}Blog{% endblock title %}</title>
  </head>
  <body>
    <header>
      <div class="container container-fluid">
      <a class="logo" href="{% url 'app:index' %}">
          <i class="fa-brands fa-blogger"></i>
      </a>
        <div class="links">
          <a href="{% url 'app:index' %}">Home</a>
          <a href="{% url 'app:about' %}">About</a>
          <a href="{% url 'app:all_posts' %}">All Posts</a>
        </div>
        <div class="action-btn">
          {% if user.is_authenticated %}
          <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
          <a href="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button class="btn btn-primary">Logout</button></a
          >
          </form>
          {% else %}
          <a href="{% url 'accounts:login' %}"
            ><button class="btn btn-scoundary">Login</button></a
          >
          <a href="{% url 'accounts:signup' %}">
            <button class="btn btn-primary">Sign Up</button></a
          >
          <i class="uil uil-align-center-alt menu" onclick="menu()"></i>
          {% endif %}
        </div>
      </div>
    </header>
    <main>
    {% block content %}
    {% endblock %}  
    </main>
    <footer>
      <div class="container">
        <div class="grid-3">
          <div class="logo f-logo">
            <i class="fa-brands fa-blogger"></i>
          </div>
          <div class="link">
            <h2>Quick link</h2>
            <div class="q-link">
              <a href="{% url 'app:index' %}">Home</a>
              <a href="{% url 'app:about' %}">About</a>
              <a href="{% url 'app:all_posts' %}">All Posts</a>
            </div>
          </div>
          <div class="link">
            <h2>Register with us</h2>
            <div class="q-link">
              <a href="{% url 'accounts:login' %}">Login</a>
              <a href="{% url 'accounts:signup' %}">Signup</a>
            </div>
          </div>
          </center>
        </div>
          </div>
        </div>
        <div class="share">
          <div class="social">
            <a href="https://www.facebook.com">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.instagram.com">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.linkedin.com">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a href="https://twitter.com/">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="{% static 'app/url.js' %}" id="url"></script>
  </body>
</html>
