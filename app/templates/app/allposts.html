{% extends 'base.html' %}
{% block title%}Blog | Welcome{% endblock title %}

{% block content %}
<section class="sp">
  <div class="container">
    <h1 class="sec-title">Posts</h1>
    <div class="grid-2 blog">
      {% for post in posts %}
      <!-- card -->
      <a href="{% url 'app:post_page' post.slug %}">
        <div class="card">
          <div class="post-img">
            <img src="{{post.image.url}}" alt="" />
            <div class="tag">{{post.tag.all.0.name}}</div>
          </div>
          <div class="card-content">
            <h3>
              {{post.title}}
            </h3>
            <div class="author">
              <div class="profile-pic">
                <img src="{{post.author.profile.profile_image.url}}" alt="" />
              </div>
              <div class="details">
                <p>{{post.author.first_name}}</p>
                <small>{{post.last_updated|date}}</small>
              </div>
            </div>
          </div>
        </div>
      </a>
      <!-- card end-->
      {% endfor %}
    </div>
  </div>
</section>
{% endblock content %}
