{% extends 'base.html' %}
{% block title%}Blog | Login {% endblock title %}

{% block content %}
  <form method="post" class="form">
    {% csrf_token %}
    <center>
      <div class="logo f-logo">
        <i class="fa-brands fa-blogger"></i>
      </div>
      <div class="inputs">
        <div>
        <div class="search-bar s-active input">
          {{form.username}}
          <div class="animated-search">
            <i class="uil uil-user"></i>
          </div>
        </div>
        <div class="search-bar s-active input">
          {{form.password}}
          <div class="animated-search">
            <i class="uil uil-key-skeleton"></i>
          </div>
        </div>
        </div>
        <button class="btn btn-primary rounded" type="submit">
          Login <span class="material-icons"> arrow_right_alt </span>
        </button>
        <p>Not have an account? <a href="{% url 'accounts:signup' %}">Sign up</a></p>
      </div>
    </center>
  </form>
{% endblock content %}
